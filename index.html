                    <div class="icon chevron">

                    </div>
                <ul>
                    <li><div class="icon"></div>0.25</li>
                    <li><div class="icon"></div>0.5</li>
                    <li class="active"><div class="icon"></div>Standard</li>
                    <li><div class="icon"></div>1.5</li>
                    <li><div class="icon"></div>2</li>
                </ul>
            </div>
            <div class="items" id="quality">
                <div class="label">
                    <div class="icon back">
                        <svg viewbox="0 0 55 55">
                            <path fill="currentColor" d="M24 40 8 24 24 8l2.1 2.1-12.4 12.4H40v3H13.7l12.4 12.4Z"/>
                        </svg>
                    </div> 
                    Quality
                </div>
                <ul>
                    <li><div class="icon"></div>1080p HD</li>
                    <li><div class="icon"></div>720p HD</li>
                    <li><div class="icon"></div>480p</li>
                    <li><div class="icon"></div>360p</li>
                    <li class="active"><div class="icon"></div>Auto(480p)</li>
                </ul>
            </div>
            <div class="items"id="captions">
                <div class="label">
                    <div class="icon back">
                        <svg viewbox="0 0 55 55">
                            <path fill="currentColor" d="M24 40 8 24 24 8l2.1 2.1-12.4 12.4H40v3H13.7l12.4 12.4Z"/>
                        </svg>

                     Subtitles
                    </div>
                <ul>
                    <li><div class="icon"></div>Off</li>
                    <li class="active"><div class="icon"></div>French</li>
                    <li><div class="icon"></div>English</li>

   </div>

    <footer>

   <script>
    const menuBar = document.querySelector('.menu-bar');
    const items = document.querySelectorAll('.menu-bar li.drop');
    const menus = document.querySelectorAll('.items');
    const back = document.querySelectorAll('.back');
    const speed = document.querySelectorAll('.items#speed li');
    const quality = document.querySelectorAll('.items#quality li');
    const captions = document.querySelectorAll('.items#captions li');



    items.forEach(function (e) {
        e.addEventListener('click', ()=>{
            menuBar.classList.add('item');
            let event = e.getAttribute('data-item')
            document.getElementById(event).classList.add('active')
        })
    })
    back.forEach(function (e) {
        e.addEventListener('click', ()=>{
            e.parentNode.parentNode.classList.remove('active');
            menuBar.classList.remove('item');
        })
    })
    speed.forEach(function (e) {
        e.addEventListener('click', ()=>{
            removeActiveClasses(speed);
            e.classList.add('active')
        })
    })
    quality.forEach(function (e) {
        e.addEventListener('click', ()=>{
            removeActiveClasses(quality);
            e.classList.add('active')
        })
    })
    captions.forEach(function (e) {
        e.addEventListener('click', ()=>{
            removeActiveClasses(captions);
            e.classList.add('active')
        })
    })

    function removeActiveClasses(e) {
        e.forEach(event =>{
            event.classList.remove('active')
        })
    }
   </script>
</body>
</html>
